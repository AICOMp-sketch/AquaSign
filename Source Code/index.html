<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AquaSign - Beautiful Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form class="signup-container" id="signup-form" autocomplete="off" novalidate>
    <div class="signup-title">Create Account</div>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />
      <small class="error-message"></small>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
      <small class="error-message"></small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password" />
      <small class="error-message"></small>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="Repeat your password" />
      <small class="error-message"></small>
    </div>
    <div class="form-group terms">
      <input type="checkbox" id="terms" required />
      <label for="terms">I agree to the <a href="#">Terms &amp; Conditions</a></label>
      <small class="error-message"></small>
    </div>
    <button type="submit" class="signup-btn">Sign Up</button>
    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
